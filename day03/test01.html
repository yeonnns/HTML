<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>block tag</h2>
	<div>
		<div style="width: 100px; height: 100px; background-color: aqua;">
			div
		</div>
		<span>span</span>
		<div style="width: 100px; height: 100px; background-color: orange;">
			div
		</div>
		<div style="width: 100px; height: 100px; background-color: orange;">
			div
		</div>
	</div>
	<hr>
	<h2>inline-block tag</h2>
	<div>
<!-- 	<div style="font-size: 0pt;"> -->
		<div style="display: inline-block; width: 10%; height: 100px; background-color: green; font-size: 10pt; float: left;">
			div
		</div>
<!-- 
				여기부터 다음태그까지는 enter 키와 tab 키가 추가되어있다. 
				이런경우 들어간 키들을 하나로 합쳐서 공백하나로 처리한다.
				
				이 공백을 없애는 방법으로는 
					1. 지금처럼 주석으로 처리하는 방법
					2. 감싸는 태그의 폰트크기를 0으로 만드는 방법
						이때 주의사항은 폰트크기와 같은 속성은 
						상위태그의 속성을 그대로 하위태그가 물려받기때문에
						하위태그의 입력한 문자가 안보이게 된다.
						이때는 하위에서는 보여줄 폰트크기를 다시 부여해야 한다.
-->
	 	<div style="display: none; width: 100px; height: 100px; background-color: blue; font-size: 10pt; visibility: hidden;">
			div
		</div>
<!-- 
	태그를 감추는 방법
		
		display 속성의 값을 none 으로 처리하는 방법
		==> 마치 원래 태그가 없었던 것처럼 표현된다.
		
		
		visibility 속성의 갑을 hidden 으로 처리하는 방법
		==> 보이지만 않을 뿐이고 원래 있던 위치의 공간은 확보하고 있다.
		
-->
		<div style="display: inline-block; width: 90%; height: 100px; background-color: pink; font-size: 10pt; float: left;">
			div
		</div>
	</div>
	<hr>
	<h2>inline tag</h2>
	<div>
		<a>여기는 a 태그</a>
		<div style="border: 1px solid red;">사이에 낀 block</div>
		<label for="test">입 력 : </label>
		<input type="text" name="test" id="test" style="height: 20px; width: 200px;">
		<img src="../image/img/jennie.jpg" width="100px" height="auto">
		<span>여기도 인라인 태그</span>
	</div>
</body>
</html>
