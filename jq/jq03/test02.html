<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javaScript Study</title>
<link rel="stylesheet" type="text/css" href="/black/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/black/resources/css/base.css">
<script type="text/javascript" src="/black/resources/js/jquery-3.6.0.min.js"></script>
<style type="text/css">
</style>
<script type="text/javascript">
	$(document).ready(function(){
		var no = 1;
		$(document).on('click', $('#d1 > .w3-button'), function(){
			no = no + 1;
			$('#d1').append('<div class="box w200 w3-button w3-blue" id="btn' + no + '">click</div>');
		});
	});
</script>
</head>
<body>
	<div class="w3-content mx650 w3-center">
		<h1 class="w3-indigo">동적 이벤트 추가</h1>
		<div class="w3-col w3-margin-top" id="d1">
			<div class="box w200 w3-button w3-blue" id="btn1">click</div>
		</div>
	</div>
</body>
</html>
