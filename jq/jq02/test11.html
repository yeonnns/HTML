<style type="text/css">
	.bbody {

<script type="text/javascript">
	$(document).ready(function(){
		$('.brd').click(function(){
			/*

			$(this).find('.bbody').slideToggle(2000);
//			$(this).find('.bbody').fadeToggle(2000);
/* 			$(this).find('.bbody').toggle(1000); */
		});
		
		$('.brd').on({
			mouseenter: function(){
				$(this).find('.bbody').stop().slideDown(3000);
			},
			mouseleave: function(){
				$(this).find('.bbody').stop().slideUp(3000);
			}
		});
	});
</script>
