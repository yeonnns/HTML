<script type="text/javascript" src="/black/resources/js/jquery-3.6.0.min.js"></script>
<style type="text/css">
</style>
<script type="text/javascript">
	$(document).ready(function(){
		/*
		$('#in01').focus(function(){
			$(this).removeClass('w3-pale-blue').addClass('w3-lime');
		});
		$('#in01').blur(function(){
			$(this).removeClass('w3-lime').addClass('w3-pale-blue');
		});
		
		$('#in01').change(function(){
			var txt = $(this).val();
			$('.w3-content').prepend('<div>' +
					'<h4>읽은 데이터 : ' + txt + '</h4>' +
					'</div>');
		});
		*/
		
		$('#in01').on({
			focus: function(){
				$(this).removeClass('w3-pale-blue').addClass('w3-lime');
			},
			blur: function(){
				$(this).removeClass('w3-lime').addClass('w3-pale-blue');
			},
			change: function(){
				var txt = $(this).val();
				$('.w3-content').prepend('<div>' +
						'<h4>읽은 데이터 : ' + txt + '</h4>' +
						'</div>');
			}
		});
		
		$('#file').change(function(){
			var sfile = $(this).val();
			$('.w3-content').append('<h1>선택한 파일 : ' + sfile +'</h1>');
		});
	});
</script>
</head>
<body>
	<div class="w3-content mx650 w3-center">
		<h1 class="w3-green w3-padding w3-card-4">포커스 테스트</h1>
		<input type="text" class="w3-input w3-pale-blue" id="in01">
		<label class="w3-col m2 w3-right-align">파일 : </label>
		<input type="file" id="file" class="w3-col m9 w3-input w3-border" 
												style="margin-left: 10px;">
	</div>
</body>
</html>
