<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Study</title>
<link rel="stylesheet" type="text/css" href="/black/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/black/resources/css/base.css">
<script type="text/javascript" src="/black/resources/js/jquery-3.6.0.min.js"></script>
<style type="text/css">
</style>
<script type="text/javascript">
	$(document).ready(function(){
		$('#btn').click(function(){
			var el = $('input');
			for(var i = 0 ; i < el.length ; i++ ){
				if(el.eq(i).is(':checked')){
					alert(el.eq(i).val());
				}
			}
		});
	});
</script>
</head>
<body>
	<div class="w3-content mx650 w3-center">
		<h1 class="w3-blue w3-padding">is() Test</h1>
		<div class="w3-col w3-margin-top">
			<div class="w3-col w3-margin-top">
				<label class="w3-col m2 w3-right-align">과목선택 : </label>
				<input type="checkbox" name="subj" value="java"> java
				<input type="checkbox" name="subj" value="db"> oracle
				<input type="checkbox" name="subj" value="html" checked> html
				<input type="checkbox" name="subj" value="js"> javascript
				<input type="checkbox" name="subj" value="jsp"> jsp
			</div>
		</div>
		<div class="w3-col w3-card-4">
			<div class="w3-col w3-button w3-blue" id="btn">click</div>
		</div>
	</div>
</body>
</html>
