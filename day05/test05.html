<head>

<body>
	<div class="content">
		<div class="box70">
			<div class="title">
				<span style="color: white;">Black 회원가입</span>
			</div>
			<form method="GET" action="black/member/joinProc.pink" name="frm" id="frm" >
				<div style="border: 1px solid gray; color: gray; text-align: left;">
			 		<div class="mbottom" style="margin-top: 20px;">
						<label for="name" class="lavelinfo">회원이름 : </label>
						<input type="text" name="name" id="name" class="inputbox70">
					</div>
					<div  class="mbottom">
						<label for="id" class="lavelinfo">아 이 디 : </label>
						<input type="text" name="user" id="id"  class="inputbox50">
						<div id="idck">id click</div>
						<p style="display:none" id="ckmsgid" class="content"></p>
					</div>
					<div  class="mbottom">
						<label for="pw" class="lavelinfo">비밀번호 : </label>
						<input type="text" name="pw" id="pw" class="inputbox70">
					</div>
					<div  class="mbottom">
						<label for="pwch" class="lavelinfo">pw check : </label>
						<input type="text" name="pwch" id="pwch" class="inputbox70">
							<p id="ckmsg" class="content"></p>
					</div>
					<div  class="mbottom">
						<label for="mail" class="lavelinfo">회원메일 : </label>
						<input type="text" name="mail" id="mail" class="inputbox70">
					</div>
					<div  class="mbottom">
						<label for="tel" class="lavelinfo">전화번호 : </label>
						<input type="text" name="tel" id="tel" class="inputbox70">
					</div>
					<div  class="mbottom">
					<label for="gen" class="lavelinfo">성별 : </label>
					<div class="inputbox70">
						<span>남자 </span><input type="radio" name="gen" id="mgen" value="M">
						<p style="display: inline-block; width: 20px;"></p>
						<span>여자 </span><input type="radio" name="gen" id="fgen" value="F">
					</div>
					</div>	
					<label for="avt" class="lavelinfo" style="position : relative; bottom: 220px;">아 바 타 : </label>
						<div style="display: inline-block;width: 70%; ">	
							<div class="content"><!-- 남자아바타 -->
								<div class="bigimg">
									<div class="smimg">
										<img src="../image/avatar/img_avatar1.png" >
									</div>
									<div style="height: 10px;">
										<input type="radio" name="avt" id="avt1" value="1">
									</div>
								</div>
								<div class="bigimg">
									<div class="smimg">
										<img src="../image/avatar/img_avatar2.png" >
									</div>
									<div style="height: 10px;">
										<input type="radio" name="avt" id="avt2" value="2">
									</div>
								</div>
								<div class="bigimg">
									<div class="smimg">
										<img src="../image/avatar/img_avatar3.png" >
									</div>
									<div style="height: 10px;">
										<input type="radio" name="avt" id="avt3" value="3">
									</div>
								</div>
							</div>	
							<div class="content"><!-- 여자아바타 -->
								<div class="bigimg">
									<div class="smimg">
										<img src="../image/avatar/img_avatar4.png" >
									</div>							
									<div style="height: 10px;">
										<input type="radio" name="avt" id="avt4" value="4">
									</div>
								</div>
							
								<div class="bigimg">
									<div class="smimg">
										<img src="../image/avatar/img_avatar5.png" >
									</div>
									<div style="height: 10px;">
										<input type="radio" name="avt" id="avt5" value="5">
									</div>
								</div>
								<div class="bigimg">
									<div class="smimg">
										<img src="../image/avatar/img_avatar6.png" >
									</div>
									<div style="height: 10px;">
										<input type="radio" name="avt" id="avt6" value="6">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="botbox">
							<div id="cbtn" style="background-color: #ff5722;">Cancel</div>
							<div id="hbtn" style="background-color: #4CAF50;">HOME</div>
							<div id="jbtn" style="background-color: #2196F3;">join</div>	
					</div>	
				</form>
			</div>
		</div>
<script type="text/javascript" src="/black/resources/js/testjoin.js"></script>
